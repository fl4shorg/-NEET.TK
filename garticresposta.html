
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RespostaGartic</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [theme, setTheme] = React.useState('light');
      
      return (
        <div className={theme}>
          <div className="min-h-screen bg-gradient-to-b from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800">
            <nav className="fixed top-0 w-full bg-white/80 dark:bg-gray-900/80 backdrop-blur-md shadow-md z-50">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex justify-between items-center h-16">
                  <div className="flex items-center space-x-3">
                    <span className="text-xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                      RespostaGartic
                    </span>
                  </div>
                  <button
                    onClick={() => setTheme(theme === 'dark' ? 'light' : 'dark')}
                    className="p-2 rounded-lg bg-gray-100 dark:bg-gray-800"
                  >
                    {theme === 'dark' ? 'üåû' : 'üåô'}
                  </button>
                </div>
              </div>
            </nav>

            <main className="container mx-auto px-4 pt-24 pb-12">
              <div className="max-w-4xl mx-auto space-y-8">
                <div className="text-center space-y-4">
                  <h1 className="text-4xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                    RespostaGartic
                  </h1>
                  <p className="text-lg text-gray-600 dark:text-gray-300">
                    Participe do ranking enviando suas respostas do Gartic
                  </p>
                </div>

                <GarticForm />

                <div className="grid gap-6 md:grid-cols-2">
                  <div className="p-6 rounded-lg border border-purple-200 dark:border-purple-900 bg-white/50 dark:bg-gray-900/50 backdrop-blur-sm">
                    <h3 className="text-lg font-semibold mb-2 flex items-center gap-2">
                      <span className="text-purple-600">üÜï</span>
                      Primeira vez aqui?
                    </h3>
                    <p className="text-gray-600 dark:text-gray-300">
                      Um ID √∫nico ser√° gerado automaticamente para voc√™. Este √© seu passaporte para o ranking!
                      Guarde-o com muito cuidado pois ele ser√° necess√°rio para todas as suas participa√ß√µes futuras.
                    </p>
                  </div>

                  <div className="p-6 rounded-lg border border-purple-200 dark:border-purple-900 bg-white/50 dark:bg-gray-900/50 backdrop-blur-sm">
                    <h3 className="text-lg font-semibold mb-2 flex items-center gap-2">
                      <span className="text-purple-600">üéØ</span>
                      J√° tem um ID?
                    </h3>
                    <p className="text-gray-600 dark:text-gray-300">
                      Digite seu ID existente no campo correspondente junto com seu nome registrado.
                      Lembrando que seu nome e ID s√£o permanentes e n√£o podem ser alterados.
                    </p>
                  </div>
                </div>
              </div>
            </main>

            <footer className="w-full py-4 text-center text-sm text-gray-600 dark:text-gray-400 bg-white/50 dark:bg-gray-900/50 backdrop-blur-sm">
              <p className="flex items-center justify-center gap-1">
                Feito com ‚ù§Ô∏è para a neext
              </p>
            </footer>
          </div>
        </div>
      );
    }

    function GarticForm() {
      const [activeTab, setActiveTab] = React.useState('new');
      const [loading, setLoading] = React.useState(false);
      const [generatedId] = React.useState(() => Math.floor(Math.random() * 1000000).toString());
      const [formData, setFormData] = React.useState({
        id: "",
        name: "",
        answer: ""
      });

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);

        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbyyQ8wPaVhxUh8AiKvJEREHqQUcd3OE_pL4eewfGcQs3LgvE5sVWtNxjWbLiZe3RwF6ig/exec', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
              id: formData.id || generatedId,
              nome: formData.name,
              desenho: formData.answer,
            }),
          });

          const data = await response.json();
          
          if (data.status === 'sucesso') {
            alert('Resposta enviada com sucesso!');
          } else {
            throw new Error(data.mensagem);
          }
        } catch (error) {
          alert('Erro ao enviar resposta!');
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="w-full max-w-2xl mx-auto p-6 space-y-6 bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm border border-purple-200 dark:border-purple-900 rounded-lg">
          <div className="flex rounded-lg overflow-hidden border border-purple-200 dark:border-purple-900">
            <button
              onClick={() => setActiveTab('new')}
              className={`flex-1 px-4 py-2 text-sm font-medium ${
                activeTab === 'new'
                  ? 'bg-purple-600 text-white'
                  : 'bg-transparent text-gray-700 dark:text-gray-300'
              }`}
            >
              Novo Usu√°rio
            </button>
            <button
              onClick={() => setActiveTab('existing')}
              className={`flex-1 px-4 py-2 text-sm font-medium ${
                activeTab === 'existing'
                  ? 'bg-purple-600 text-white'
                  : 'bg-transparent text-gray-700 dark:text-gray-300'
              }`}
            >
              Usu√°rio Existente
            </button>
          </div>

          {activeTab === 'new' && (
            <div className="space-y-4">
              <div className="p-4 bg-purple-50 dark:bg-purple-900/20 rounded-lg border border-purple-200 dark:border-purple-800">
                <p className="text-sm font-medium text-purple-600 dark:text-purple-400">
                  Seu ID gerado: <span className="font-bold">{generatedId}</span>
                </p>
                <p className="text-xs text-gray-500 dark:text-gray-400 mt-1">
                  ‚ö†Ô∏è Guarde este ID com cuidado! Voc√™ precisar√° dele para participar do ranking.
                </p>
              </div>

              <form onSubmit={handleSubmit} className="space-y-4">
                <div className="space-y-2">
                  <label className="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    Nome
                  </label>
                  <input
                    required
                    type="text"
                    placeholder="Digite seu nome"
                    value={formData.name}
                    onChange={(e) => setFormData(prev => ({ ...prev, name: e.target.value }))}
                    className="w-full px-3 py-2 rounded-md border border-purple-200 dark:border-purple-900 bg-white dark:bg-gray-800"
                  />
                </div>

                <div className="space-y-2">
                  <label className="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    Resposta do Gartic
                  </label>
                  <input
                    required
                    type="text"
                    placeholder="Digite sua resposta"
                    value={formData.answer}
                    onChange={(e) => setFormData(prev => ({ ...prev, answer: e.target.value }))}
                    className="w-full px-3 py-2 rounded-md border border-purple-200 dark:border-purple-900 bg-white dark:bg-gray-800"
                  />
                </div>

                <button
                  type="submit"
                  disabled={loading}
                  className="w-full px-4 py-2 text-white bg-purple-600 rounded-md hover:bg-purple-700 disabled:opacity-50"
                >
                  {loading ? (
                    <span className="flex items-center justify-center">
                      <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                      </svg>
                      Enviando...
                    </span>
                  ) : "Enviar Resposta"}
                </button>
              </form>
            </div>
          )}

          {activeTab === 'existing' && (
            <form onSubmit={handleSubmit} className="space-y-4">
              <div className="space-y-2">
                <label className="block text-sm font-medium text-gray-700 dark:text-gray-300">
                  ID Existente
                </label>
                <input
                  required
                  type="text"
                  placeholder="Digite seu ID"
                  value={formData.id}
                  onChange={(e) => setFormData(prev => ({ ...prev, id: e.target.value }))}
                  className="w-full px-3 py-2 rounded-md border border-purple-200 dark:border-purple-900 bg-white dark:bg-gray-800"
                />
              </div>

              <div className="space-y-2">
                <label className="block text-sm font-medium text-gray-700 dark:text-gray-300">
                  Nome
                </label>
                <input
                  required
                  type="text"
                  placeholder="Digite seu nome cadastrado"
                  value={formData.name}
                  onChange={(e) => setFormData(prev => ({ ...prev, name: e.target.value }))}
                  className="w-full px-3 py-2 rounded-md border border-purple-200 dark:border-purple-900 bg-white dark:bg-gray-800"
                />
              </div>

              <div className="space-y-2">
                <label className="block text-sm font-medium text-gray-700 dark:text-gray-300">
                  Resposta do Gartic
                </label>
                <input
                  required
                  type="text"
                  placeholder="Digite sua resposta"
                  value={formData.answer}
                  onChange={(e) => setFormData(prev => ({ ...prev, answer: e.target.value }))}
                  className="w-full px-3 py-2 rounded-md border border-purple-200 dark:border-purple-900 bg-white dark:bg-gray-800"
                />
              </div>

              <button
                type="submit"
                disabled={loading}
                className="w-full px-4 py-2 text-white bg-purple-600 rounded-md hover:bg-purple-700 disabled:opacity-50"
              >
                {loading ? (
                  <span className="flex items-center justify-center">
                    <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                      <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Enviando...
                  </span>
                ) : "Enviar Resposta"}
              </button>
            </form>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
