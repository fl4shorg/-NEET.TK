<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Resgatar Conta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #resultado {
      margin-top: 15px;
      font-size: 14px;
      color: green;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Resgatar Conta</h3>
    <input type="text" id="codigo" placeholder="Digite o código" required>
    <button onclick="resgatar()">Resgatar</button>
    <div id="resultado"></div>
  </div>

  <script>
    function resgatar() {
      const codigo = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");
      if (!codigo) {
        resultado.textContent = "Digite um código válido.";
        resultado.style.color = "red";
        return;
      }

      resultado.textContent = "Processando...";
      resultado.style.color = "black";

      fetch("https://script.google.com/macros/s/AKfycbzMGF4ydLFh9Wqz2W5j1i6Hj8_rf-N6IjZ8ogeldp_WCaBR0qHnYOgH4wnI9Db4d8On/exec", {
        method: "POST",
        body: JSON.stringify({
          acao: "resgatar",
          codigo: codigo
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(r => r.json())
      .then(data => {
        resultado.style.color = data.mensagem.includes("sucesso") ? "green" : "red";
        resultado.textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        resultado.style.color = "red";
        resultado.textContent = "Erro ao conectar com o servidor.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
