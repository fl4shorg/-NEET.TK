<script>
    // Alternar modo escuro
    function toggleDarkMode() {
        const body = document.body;
        const icon = document.getElementById('dark-mode-icon');
        
        // Alterna a classe "dark-mode"
        body.classList.toggle('dark-mode');
        
        // Salva a prefer√™ncia no localStorage
        const isDarkMode = body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkMode);
        
        // Atualiza o √≠cone do bot√£o
        icon.className = isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
    }

    // Carrega a prefer√™ncia do modo escuro ao carregar a p√°gina
    document.addEventListener('DOMContentLoaded', () => {
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
            document.getElementById('dark-mode-icon').className = 'fas fa-sun';
        }
        
        // Carregar a foto de perfil salva no localStorage
        const savedProfilePicture = localStorage.getItem('profilePicture');
        if (savedProfilePicture) {
            document.getElementById('profile-picture').src = savedProfilePicture;
        }
    });

    // Abrir o seletor de arquivo ao clicar na foto de perfil
    document.getElementById('profile-picture').addEventListener('click', () => {
        document.getElementById('profile-upload').click();
    });

    // Atualizar a foto de perfil
    function updateProfilePicture() {
        const fileInput = document.getElementById('profile-upload');
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const profilePicture = e.target.result;
                document.getElementById('profile-picture').src = profilePicture;

                // Salvar a foto no localStorage
                localStorage.setItem('profilePicture', profilePicture);
            };
            reader.readAsDataURL(file);
        }
    }

    // Fun√ß√£o de logout com SweetAlert2
    function logout() {
        Swal.fire({
            title: 'Tem certeza?',
            text: 'Voc√™ realmente deseja sair?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sim, quero sair',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                    'Desconectado!',
                    'Voc√™ saiu com sucesso.',
                    'success'
                );
                // Aqui voc√™ pode adicionar a l√≥gica de redirecionamento ou logout.
            }
        });
    }
</script>

<script>
    async function obterDadosDomoDeFerro() {
        const apiUrl = "https://script.google.com/macros/s/AKfycbxIG53Hskr69iwx5OREGTqEHYkBCIQYwZr820x2gU7AJ2Fvd2b82iOszZMU0nQ5hQ/exec";

        try {
            // Obter dados da API como texto
            const response = await fetch(apiUrl);
            const textData = await response.text();

            console.log(textData);  // Diagn√≥stico para verificar como os dados est√£o chegando

            // Verifique se a resposta cont√©m o texto "Total de n√∫meros enviados:"
            const regex = /Total de n√∫meros enviados:\s*(\d+)/;
            const match = textData.match(regex);

            if (match && match[1]) {
                const totalNumerosEnviados = parseInt(match[1], 10);  // Extrai o n√∫mero do total
                document.getElementById("totalNumeros").textContent = totalNumerosEnviados;  // Atualiza o card

                // Calculando a Taxa de Defesa (em rela√ß√£o ao objetivo de 2000)
                const objetivoDefesa = 2000;
                const taxaDefesa = (totalNumerosEnviados / objetivoDefesa) * 100;

                // Atualiza a taxa de defesa
                document.getElementById("taxaDefesa").textContent = `${Math.min(taxaDefesa, 100).toFixed(2)}%`;

                // Atualiza o gr√°fico de defesa
                document.getElementById("graficoDefesa").style.width = `${Math.min(taxaDefesa, 100)}%`;

                // Taxa de Infiltra√ß√£o (falta de 1k a 2k)
                const infiltra√ß√£oFaltante = Math.max(0, 2000 - totalNumerosEnviados); // O que falta para 2k
                const taxaInfiltracao = (infiltra√ß√£oFaltante / 1000) * 100;  // Calcula o quanto falta para o 2k

                // Atualiza a Taxa de Infiltra√ß√£o
                document.getElementById("taxaInfiltracao").textContent = `${Math.min(taxaInfiltracao, 100).toFixed(2)}%`;

                // Atualiza o gr√°fico de Taxa de Infiltra√ß√£o
                document.getElementById("graficoInfiltracao").style.width = `${Math.min(taxaInfiltracao, 100)}%`;

            } else {
                console.error("Erro: N√£o foi poss√≠vel encontrar o n√∫mero de total enviado.");
            }

        } catch (error) {
            console.error("Erro ao obter dados da API:", error);
        }
    }

    // Chama a fun√ß√£o para obter os dados e atualizar os cards
    obterDadosDomoDeFerro();
</script>
