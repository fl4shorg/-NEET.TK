
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>© 𝗡𝗘𝗘𝗫𝗧 𝗟𝗧𝗗𝗔</title>
    
    <!-- Ícone da página -->
    <link rel="icon" href="https://i.imgur.com/nTqoKxv.png" type="image/x-icon">
    
    <!-- Descrição da página -->
    <meta name="description" content="© neext ltda.">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <style>
        /* Reset e estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        /* Container principal */
        .page-container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            min-height: 600px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        /* Imagem lateral (visível apenas em telas maiores) */
        .image-side {
            flex: 1;
            background: linear-gradient(135deg, #8B5CF6 0%, #D946EF 100%);
            display: none;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .image-side::before {
            content: '';
            position: absolute;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            top: -20%;
            left: -20%;
        }

        .brand-logo {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
        }

        .brand-logo img {
            max-width: 120px;
            margin-bottom: 16px;
        }

        .brand-logo .tagline {
            font-size: 16px;
            font-weight: 500;
            opacity: 0.8;
            margin-top: 8px;
        }

        /* Lado do formulário */
        .form-side {
            flex: 1;
            background: #ffffff;
            padding: 48px 40px;
            display: flex;
            flex-direction: column;
        }

        /* Cabeçalho do form */
        .form-header {
            margin-bottom: 32px;
        }

        .form-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .form-header p {
            color: #64748b;
            font-size: 15px;
        }

        /* Inputs */
        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #475569;
        }

        .input-container {
            position: relative;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 16px;
            padding-left: 40px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background-color: #f8fafc;
            color: #334155;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #8b5cf6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            background-color: #fff;
        }

        .input-group input::placeholder,
        .input-group select::placeholder {
            color: #94a3b8;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 16px;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 14px;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 16px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 4px;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: #64748b;
        }

        /* Caixa de lembrar senha */
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .remember-me-left {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            accent-color: #8b5cf6;
        }

        .remember-me label {
            color: #64748b;
            font-weight: 500;
        }

        /* Botão de login */
        .login-button {
            width: 100%;
            padding: 12px;
            background: #8b5cf6;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-button:hover {
            background: #7c3aed;
        }

        .login-button:active {
            transform: translateY(1px);
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            max-width: 320px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast i {
            font-size: 18px;
        }

        .toast.success {
            background-color: #10b981;
        }

        .toast.error {
            background-color: #ef4444;
        }

        .toast.warning {
            background-color: #f59e0b;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Rodapé */
        .form-footer {
            margin-top: auto;
            text-align: center;
            font-size: 13px;
            color: #94a3b8;
        }

        /* Responsividade */
        @media (min-width: 768px) {
            .image-side {
                display: flex;
            }
            
            .form-side {
                padding: 64px 48px;
            }
            
            .form-header h2 {
                font-size: 28px;
            }
        }

        @media (max-width: 767px) {
            .page-container {
                width: 100%;
                max-width: 450px;
                min-height: auto;
                border-radius: 12px;
            }
            
            .form-side {
                padding: 32px 24px;
            }
            
            .form-header {
                margin-bottom: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Lado com imagem/gradiente - apenas visível em telas maiores -->
        <div class="image-side">
            <div class="brand-logo">
                <img src="https://i.imgur.com/nDGsGLT.png" alt="NEEXT LTDA Logo">
                <h1>𝗡𝗘𝗘𝗫𝗧 𝗟𝗧𝗗𝗔</h1>
                <div class="tagline">Plataforma de Gerenciamento</div>
            </div>
        </div>
        
        <!-- Lado do formulário -->
        <div class="form-side">
            <div class="form-header">
                <h2>Bem-vindo(a)</h2>
                <p>Acesse sua conta para continuar</p>
            </div>
            
            <form id="login-form">
                <div class="input-group">
                    <label class="label" for="username">Usuário</label>
                    <div class="input-container">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" placeholder="Digite seu usuário" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label class="label" for="password">Senha</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                        <button type="button" class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="input-group">
                    <label class="label" for="group">Grupo</label>
                    <div class="input-container">
                        <i class="fas fa-users input-icon"></i>
                        <select id="group" required>
                            <option value="" disabled selected>Selecione seu grupo</option>
                            <option value="o">o</option>
                            <option value="abinskur">abinskur</option>
                            <option value="abinfbi">abinfbi</option>
                            <option value="detençãoskur">detençãoskur</option>
                            <option value="detençãofbi">detençãofbi</option>
                            <option value="paineldiretor">paineldiretor</option>
                            <option value="listanegra">listanegra</option>           
                            <option value="hospital">hospital</option>                  
                            <option value="whitehouse">whitehouse</option>
                            <option value="neepool">neepool</option>       
                            <option value="skur1">skur1</option>
                            <option value="skur2">skur2</option>
                            <option value="skur3">skur3</option>
                            <option value="skur4">skur4</option>
                            <option value="skur5">skur5</option>
                            <option value="skur6">skur6</option>
                            <option value="fbi1">fbi1</option>
                            <option value="fbi2">fbi2</option>
                            <option value="fbi3">fbi3</option>
                            <option value="fbi4">fbi4</option>
                            <option value="fbi5">fbi5</option>
                            <option value="fbi6">fbi6</option>
                            <option value="fbi7">fbi7</option>
                            <option value="fbi8">fbi8</option>
                            <option value="fbi9">fbi9</option>
                            <option value="fbi10">fbi10</option>
                        </select>
                    </div>
                </div>
                
                <div class="remember-me">
                    <div class="remember-me-left">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Lembrar senha</label>
                    </div>
                </div>
                
                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
            
            <div class="form-footer">
                © 2019 𝗡𝗘𝗘𝗫𝗧 𝗟𝗧𝗗𝗔. Todos os direitos reservados.
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // Elementos DOM
        const form = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const groupSelect = document.getElementById('group');
        const rememberMeCheckbox = document.getElementById('remember-me');
        const passwordToggle = document.getElementById('password-toggle');
        const toast = document.getElementById('toast');

        // Verificar se existem credenciais salvas
        document.addEventListener('DOMContentLoaded', function() {
            const savedUsername = localStorage.getItem('rememberedUsername');
            const savedPassword = localStorage.getItem('rememberedPassword');
            const savedGroup = localStorage.getItem('rememberedGroup');
            
            if (savedUsername && savedPassword && savedGroup) {
                usernameInput.value = savedUsername;
                passwordInput.value = savedPassword;
                groupSelect.value = savedGroup;
                rememberMeCheckbox.checked = true;
            }
        });

        // Função para mostrar/esconder senha
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            // Alternar ícone
            const icon = passwordToggle.querySelector('i');
            if (type === 'password') {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });

        // Função para mostrar toast
        function showToast(message, type = 'success') {
            let icon = '';
            switch(type) {
                case 'success':
                    icon = '<i class="fas fa-check-circle"></i>';
                    break;
                case 'error':
                    icon = '<i class="fas fa-exclamation-circle"></i>';
                    break;
                case 'warning':
                    icon = '<i class="fas fa-exclamation-triangle"></i>';
                    break;
                default:
                    icon = '<i class="fas fa-info-circle"></i>';
            }
            
            toast.innerHTML = icon + message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Envio do formulário
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = usernameInput.value;
            const password = passwordInput.value;
            const group = groupSelect.value;
            const rememberMe = rememberMeCheckbox.checked;
            
            if (!username || !password || !group) {
                showToast('Por favor, preencha todos os campos!', 'warning');
                return;
            }
            
            // Salvar no localStorage se "lembrar senha" estiver marcado
            if (rememberMe) {
                localStorage.setItem('rememberedUsername', username);
                localStorage.setItem('rememberedPassword', password);
                localStorage.setItem('rememberedGroup', group);
            } else {
                // Limpar dados do localStorage se não estiver marcado
                localStorage.removeItem('rememberedUsername');
                localStorage.removeItem('rememberedPassword');
                localStorage.removeItem('rememberedGroup');
            }
            
            try {
                const response = await fetch(
                    `https://script.google.com/macros/s/AKfycbwDUfyWsGqSJ8Q9przj7LHxw7zxuvLYd7UfgiCP4F3Fju9i7kB-LtRReQMjpDDw5-Q/exec?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&group=${encodeURIComponent(group)}`
                );
                
                if (!response.ok) {
                    throw new Error("Erro ao conectar com o servidor.");
                }
                
                const result = await response.text();
                const decodedResult = decodeURIComponent(result);
                
                if (decodedResult.startsWith("http")) {
                    showToast(`Bem-vindo, ${username}! Login realizado com sucesso!`);
                    
                    setTimeout(() => {
                        window.location.href = decodedResult;
                    }, 3000);
                } else {
                    showToast(decodedResult, 'error');
                }
            } catch (error) {
                console.error("Erro ao fazer login:", error);
                showToast('Ocorreu um erro ao fazer login. Tente novamente.', 'error');
            }
        });
    </script>
</body>
</html>
