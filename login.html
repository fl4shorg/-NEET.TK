        0%,
        100% {

        }
        50% {
          opacity: 0.7;
        }
      }
      @keyframes flame {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        100% {
          transform: scale(1.05);
          opacity: 1;
        }
      }
      @keyframes flap {
        0% {
          transform: rotateY(0deg);
        }
        25% {
          transform: rotateY(-15deg);
        }
        75% {
          transform: rotateY(15deg);
        }
        100% {
          transform: rotateY(0deg);
        }
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes slideIn {
        0% {
          transform: translateX(100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .flame {
        animation: flame 3s ease-in-out infinite alternate;
      }
      .glow {
        animation: glow 4s ease-in-out infinite;
      }

    <div id="toastContainer" class="toast-container" aria-live="assertive"></div>

    <script>
      // Inject Phoenix SVG
      document.getElementById("phoenix-container").innerHTML = `
        <svg
          class="w-full h-full max-w-[500px] max-h-[400px]"
          viewBox="0 0 800 600"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
          aria-label="Illustration of a stylized phoenix bird with orange and purple flames, holding a rectangular plaque with rounded corners, symbolizing security and strength"
        >
          <rect

            y="200"
            width="300"
            height="300"
            rx="15"
            fill="#F8F9FA"
            filter="drop-shadow(0 10px 15px rgba(0,0,0,0.1))"
          />

            d="M400 50C350 100 320 150 300 240C330 200 370 180 400 185C430 180 470 200 500 240C480 150 450 100 400 50Z"
            fill="#FF7B25"
          />
          <path

            d="M400 185C330 160 200 200 150 300C220 280 320 240 400 260C480 240 580 280 650 300C600 200 470 160 400 185Z"
            fill="#FF5722"
          />
          <path
            class="flame"
            d="M400 260C380 300 370 400 350 500C370 450 390 400 400 400C410 400 430 450 450 500C430 400 420 300 400 260Z"
            fill="#FF9800"
          />
          <circle cx="400" cy="140" r="50" fill="#FF7B25" />
          <circle cx="380" cy="130" r="10" fill="#FFFFFF" />
          <circle cx="420" cy="130" r="10" fill="#FFFFFF" />
          <circle cx="380" cy="130" r="5" fill="#000000" />
          <circle cx="420" cy="130" r="5" fill="#000000" />
          <path d="M390 160Q400 170 410 160" stroke="#000000" stroke-width="3" />
          <circle
            class="glow"
            cx="300"
            cy="200"
            r="10"
            fill="#FFEB3B"
            fill-opacity="0.6"
          />
          <circle
            class="glow"
            cx="500"
            cy="200"
            r="10"
            fill="#FFEB3B"
            fill-opacity="0.6"
          />
          <circle
            class="glow"
            cx="350"
            cy="300"
            r="8"
            fill="#FFEB3B"
            fill-opacity="0.6"
          />
          <circle
            class="glow"
            cx="450"
            cy="300"
            r="8"
            fill="#FFEB3B"
            fill-opacity="0.6"
          />
          <path d="M320 200C300 180 280 170 270 190C290 185 310 195 320 200Z" fill="#FF7B25" />
          <path d="M480 200C500 180 520 170 530 190C510 185 490 195 480 200Z" fill="#FF7B25" />
        </svg>
      `;

      // Toast system
      function showToast(title, message, type = "success") {
        const toastContainer = document.getElementById("toastContainer");
        const toast = document.createElement("div");
        toast.className = `toast ${type}`;
        toast.setAttribute("role", "alert");
        toast.setAttribute("aria-live", "assertive");
        toast.setAttribute("tabindex", "0");
        toast.innerHTML = `
          <div class="toast-title">${title}</div>
          <div class="toast-message">${message}</div>
          <button class="toast-close" aria-label="Fechar notificação">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
              <path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        `;
        toastContainer.appendChild(toast);

        toast.querySelector(".toast-close").addEventListener("click", () => {
          toastContainer.removeChild(toast);
        });

        setTimeout(() => {
          if (toastContainer.contains(toast)) {
            toastContainer.removeChild(toast);
          }
        }, 5000);

        toast.focus();
      }

      // Toggle password visibility
      document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");
        const eyeOffIcon = document.getElementById("eyeOffIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.style.display = "none";
          eyeOffIcon.style.display = "block";
        } else {
          passwordInput.type = "password";
          eyeIcon.style.display = "block";
          eyeOffIcon.style.display = "none";
        }
      });

      // Load saved credentials
      const savedUsername = localStorage.getItem("phoenix-username");
      const savedPanel = localStorage.getItem("phoenix-panel");

      if (savedUsername) {
        document.getElementById("username").value = savedUsername;
        document.getElementById("remember").checked = true;
      }

      if (savedPanel) {
        document.getElementById("panel").value = savedPanel;
      }

      // Loader and post-login message elements
      const loader = document.getElementById("loader-container");
      const postLoginMessage = document.getElementById("post-login-message");
      const postLoginText = document.getElementById("post-login-text");
      const postLoginLoader = document.getElementById("post-login-loader");

      // Form submission with API integration
      const loginForm = document.getElementById("loginForm");
      const loginButton = document.getElementById("loginButton");
      let isLoading = false;

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const panel = document.getElementById("panel").value;
        const remember = document.getElementById("remember").checked;

        if (!username || !password || !panel) {
          showToast("Erro de validação", "Por favor, preencha todos os campos.", "error");
          return;
        }

        if (remember) {
          localStorage.setItem("phoenix-username", username);
          localStorage.setItem("phoenix-panel", panel);
        } else {
          localStorage.removeItem("phoenix-username");
          localStorage.removeItem("phoenix-panel");
        }

        try {
          // Show loader
          isLoading = true;
          updateButtonState();
          loader.setAttribute("aria-busy", "true");

          const response = await fetch(
            `https://script.google.com/macros/s/AKfycbwDUfyWsGqSJ8Q9przj7LHxw7zxuvLYd7UfgiCP4F3Fju9i7kB-LtRReQMjpDDw5-Q/exec?action=login&username=${encodeURIComponent(
              username
            )}&password=${encodeURIComponent(password)}&group=${encodeURIComponent(panel)}`
          );

          if (!response.ok) throw new Error("Erro ao conectar com o servidor.");

          const result = await response.text();
          const decodedResult = decodeURIComponent(result);

          loader.setAttribute("aria-busy", "false");

          if (decodedResult.startsWith("http")) {
            // Hide form content
            document.querySelector(".container").style.pointerEvents = "none";
            document.querySelector(".container").style.opacity = "0.3";

            // Show post-login message overlay
            postLoginMessage.setAttribute("aria-hidden", "false");
            postLoginMessage.focus();

            const messages = [
              `Olá, ${username}! Aguarde um momento, estou verificando seu dispositivo...`,
              `Verificando seu acesso em nosso servidor remoto...`,
              `Desculpa pela demora, estamos com proteção mais reforçada no login...`,
            ];

            let index = 0;

            function showNextMessage() {
              if (index < messages.length) {
                postLoginText.textContent = messages[index];
                postLoginLoader.style.display = "flex";
                index++;
                setTimeout(() => {
                  postLoginLoader.style.display = "none";
                  setTimeout(showNextMessage, 1500);
                }, 3500);
              } else {
                postLoginText.textContent = "Redirecionando você para seu painel...";
                postLoginLoader.style.display = "none";
                createConfetti();
                setTimeout(() => {
                  window.location.href = decodedResult;
                }, 4000);
              }
            }
            showNextMessage();
          } else {
            isLoading = false;
            updateButtonState();
            showToast("Erro", decodedResult, "error");
          }
        } catch (error) {
          isLoading = false;
          updateButtonState();
          loader.setAttribute("aria-busy", "false");
          showToast("Erro", "Ocorreu um erro ao fazer login. Tente novamente.", "error");
          console.error(error);
        }
      });

      function updateButtonState() {
        if (isLoading) {
          loginButton.innerHTML = `
            <div class="loader" role="status" aria-label="Carregando"></div>
            <span>Entrando...</span>
          `;
          loginButton.disabled = true;
        } else {
          loginButton.innerHTML = `
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
              <path d="M10 17L15 12L10 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M15 3H19C20.1046 3 21 3.89543 21 5V19C21 20.1046 20.1046 21 19 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Entrar</span>
          `;
          loginButton.disabled = false;
        }
      }

      // Confetti animation with fixed container and z-index to stay on top
      function createConfetti() {
        const colors = [
          "#8b5cf6",
          "#db2777",
          "#f97316",
          "#10b981",
          "#3b82f6",
          "#ec4899",
          "#facc15",
        ];
        const confettiCount = 150;
        const confettiPieces = [];

        for (let i = 0; i < confettiCount; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti-piece");
          confetti.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];
          confetti.style.left = Math.random() * window.innerWidth + "px";
          confetti.style.top = -10 + "px";
          confetti.style.width = Math.random() * 8 + 6 + "px";
          confetti.style.height = confetti.style.width;
          confetti.style.opacity = (Math.random() * 0.6 + 0.4).toString();
          confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
          confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
          confetti.style.animationName = "confetti-fall";
          confetti.style.animationTimingFunction = "ease-out";
          confetti.style.animationFillMode = "forwards";
          confetti.style.animationDelay = Math.random() * 2 + "s";
          confetti.style.zIndex = "10001"; // Ensure confetti is above overlays
          document.body.appendChild(confetti);
          confettiPieces.push(confetti);
        }

        setTimeout(() => {
          confettiPieces.forEach((piece) => piece.remove());
        }, 7000);
      }

      // Add keyframes for confetti fall dynamically
      const styleSheet = document.createElement("style");
      styleSheet.type = "text/css";
      styleSheet.innerText = `
        @keyframes confetti-fall {
          0% {
            opacity: 1;
            transform: translateY(0) rotate(0deg);
          }
          100% {
            opacity: 0;
            transform: translateY(calc(100vh - 10px)) rotate(360deg);
          }
        }
      `;
      document.head.appendChild(styleSheet);

      // Initialize lucide icons
      document.addEventListener("DOMContentLoaded", () => {
        lucide.createIcons();
      });
    </script>
