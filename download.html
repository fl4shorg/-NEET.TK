<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download - Painel Neext</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00e676;
    }

    .download-btn {
      display: none;
      background: #00e676;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 20px;
    }

    .download-btn:hover {
      background: #00c853;
    }

    .spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00e676;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .turnstile-box {
      height: 0;
      width: 0;
      overflow: hidden;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Download do Painel Neext</h1>

  <!-- Turnstile invisível -->
  <div class="turnstile-box">
    <div class="cf-turnstile"
         data-sitekey="0x4AAAAAABL6cvP6D4bON4Tw"
         data-callback="turnstileResolved"
         data-theme="dark"
         data-execution="execute">
    </div>
  </div>

  <!-- Spinner -->
  <div class="spinner" id="spinner"></div>

  <!-- Botão de download -->
  <a href="painelneext 1.0.apk" class="download-btn" id="downloadBtn" download>Baixar APK</a>

  <script>
    // Executa o Turnstile invisível automaticamente
    window.onload = function () {
      setTimeout(() => {
        if (typeof turnstile !== 'undefined') {
          turnstile.execute();
        }
      }, 500); // Pequeno delay para garantir o carregamento
    }

    function turnstileResolved(token) {
      document.getElementById('spinner').style.display = 'block';

      setTimeout(function () {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('downloadBtn').style.display = 'inline-block';
      }, 5000);
    }
  </script>

</body>
</html>
