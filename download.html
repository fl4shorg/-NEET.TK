<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download - Painel Neext</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00e676;
    }

    .download-btn {
      display: none;
      background: #00e676;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 20px;
    }

    .download-btn:hover {
      background: #00c853;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00e676;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Download do Painel Neext</h1>

  <!-- Spinner de carregamento -->
  <div class="spinner"></div>
  <p>Aguarde enquanto preparamos o download...</p>

  <!-- Bot찾o de download (inicialmente escondido) -->
  <a href="painelneext.apk" class="download-btn" download>Baixar APK</a>

  <script>
    // Ap처s 5 segundos, esconder o spinner e mostrar o bot찾o de download
    setTimeout(function() {
      document.querySelector('.spinner').style.display = 'none';  // Esconde o carregamento
      document.querySelector('.download-btn').style.display = 'block';  // Exibe o bot찾o
    }, 5000); // 5000 milissegundos = 5 segundos
  </script>

</body>
</html>
