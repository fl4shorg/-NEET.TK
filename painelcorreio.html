    // Theme context
    const ThemeContext = createContext();
    
    const ThemeProvider = ({ children }) => {
      const [theme, setTheme] = useState(() => {
        const storedTheme = localStorage.getItem('theme');
        return storedTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      });
      
      useEffect(() => {
        document.documentElement.classList.toggle('dark', theme === 'dark');
        localStorage.setItem('theme', theme);
      }, [theme]);
      
      const toggleTheme = () => {
        setTheme(prevTheme => prevTheme === 'dark' ? 'light' : 'dark');
      };
      
      return (
        <ThemeContext.Provider value={{ theme, toggleTheme }}>
          {children}
        </ThemeContext.Provider>
      );
    };
    
    const useTheme = () => {
      const context = useContext(ThemeContext);
      if (!context) {
        throw new Error('useTheme must be used within a ThemeProvider');
      }
      return context;

              const oneHourAgo = new Date(now.getTime() - 60 * 60 * 1000);
              return messageDate >= oneHourAgo;
            }
            
            if (filter === 'today') {
              return messageDate.toDateString() === now.toDateString();
            }
            
            if (filter === 'thisWeek') {
              const weekStart = new Date(now);
              weekStart.setDate(now.getDate() - now.getDay());

              return messageDate >= weekStart;

            if (filter === 'thisMonth') {
              return (
                messageDate.getMonth() === now.getMonth() &&
                messageDate.getFullYear() === now.getFullYear()

                  )}
                </div>
              </div>

              {isLoading ? (
                <div className="space-y-6">
                  {[1, 2, 3].map((index) => (
                    <div key={index} className="bg-card border border-border rounded-lg shadow-lg max-w-md w-full mx-auto p-6 animate-pulse">
                      <div className="h-4 bg-muted rounded w-3/4 mb-4"></div>
                      <div className="h-6 bg-muted rounded w-full mb-4"></div>
                      <div className="h-4 bg-muted rounded w-1/2 mb-4"></div>
                      <div className="h-10 bg-muted rounded w-full"></div>
                    </div>
                  ))}
                </div>
              ) : (
                <div className="space-y-6">
                  {filteredMessages.length > 0 ? (
                    filteredMessages.map((message, index) => (
                      <CorreiosCard key={index} message={message} searchTerm={searchTerm} />
                    ))
                  ) : (
                    <div className="text-center py-10">
                      <p className="text-muted-foreground">Nenhuma mensagem encontrada com os filtros atuais.</p>
                      <button 
                        className="mt-4 py-2 px-4 rounded-md border border-input bg-background hover:bg-accent"
                        onClick={() => {
                          setCurrentFilter('all');
                          setSearchTerm('');
                        }}
                      >
                        Limpar filtros
                      </button>
                    </div>
                  )}
                </div>
              )}
            </div>
          </div>

          {/* Footer */}
          <footer className="border-t border-border py-6 w-full bg-card mt-12">
            <div className="container mx-auto px-4">
              <div className="text-center text-sm text-muted-foreground">
                <p>© {new Date().getFullYear()} Correios da Neext. Todos os direitos reservados.</p>
              </div>
            </div>
          </footer>
        </div>
      );
    };

    // Render app
    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(
      <ThemeProvider>
        <ToastProvider>
          <App />
        </ToastProvider>
      </ThemeProvider>
    );
  </script>
</body>
</html>
