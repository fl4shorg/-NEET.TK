<html lang="pt-br">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Gerador de Notícia - NNN News
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
   body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f1f1f1;
            margin: 0;
        }
        .container {
            width: 700px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .inputs input, .inputs textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        .preview-container {
            margin-top: 20px;
            padding: 0;
            background-color: #fff;
            border: 1px solid #333;
            text-align: left;
            position: relative;
        }
        .news-header {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            padding: 20px;
            background: linear-gradient(90deg, #ff69b4, #8a2be2);
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        .news-header .menu-icon {
            position: absolute;
            left: 20px;
            font-size: 22px;
            cursor: pointer;
        }
        .news-header .search-icon {
            position: absolute;
            right: 20px;
            font-size: 22px;
            cursor: pointer;
        }
        .news-title {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
            padding: 0 10px;
            text-align: center;
        }
        .news-title i {
            margin-right: 10px;
        }
        .news-content {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
            line-height: 1.6;
            padding: 0 10px;
            margin-bottom: 20px;
            flex: 1; /* Permite que o conteúdo cresça para ocupar o espaço */
        }
        .news-image {
            border: 4px solid #8a2be2;
            border-radius: 8px;
            width: 100px;
            height: 130px;
            margin: 15px 0;
            display: inline-block;
            overflow: hidden;
            margin-left: auto;
            flex-shrink: 0; /* Impede que a imagem encolha */
            flex-grow: 0; /* Impede que a imagem cresça */
        }
        .news-image img {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .btn {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .advertisement {
            position: absolute;
            bottom: 50px;
            left: 10px;
            right: 10px;
            font-size: 10px;
            color: #777;
            padding: 5px;
            text-align: center;
        }
        .advertisement i {
            margin-right: 5px;
        }
        .advertisement::before {
            content: "";
            display: block;
            width: 100%;
            height: 1px;
            background-color: #ddd;
            margin-bottom: 5px;
        }
        .reporter {
            font-size: 10px;
            color: #555;
            margin-top: 15px;
            padding: 5px 10px;
            background-color: transparent;
            text-align: center;
        }
        .developed-by {
            font-size: 10px;
            color: #555;
            margin-top: 5px;
            padding: 5px 10px;
            background-color: transparent;
            text-align: center;
        }
        .developed-by .heart-icon {
            vertical-align: middle;
            margin-right: 5px;
            font-size: 12px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="inputs">
    <input id="titleInput" oninput="updatePreview()" placeholder="Digite o título da notícia" type="text"/>
    <textarea id="contentInput" oninput="updatePreview()" placeholder="Digite o conteúdo da notícia" rows="5"></textarea>
    <label for="imageUpload">
     Escolha uma imagem para a notícia:
    </label>
    <input accept="image/*" id="imageUpload" onchange="previewImage(event)" type="file"/>
    <input id="reporterInput" oninput="updateReporter()" placeholder="Digite o nome do repórter" type="text"/>
   </div>
   <div class="preview-container" id="newsPreview">
    <div class="news-header">
     <span class="menu-icon">
      ☰
     </span>
     NNN NEWS
     <i class="fas fa-search search-icon">
     </i>
    </div>
    <div class="news-title" id="newsTitle">
     <i class="fas fa-newspaper">
     </i>
     <span id="newsTitleText">
      Título da Notícia
     </span>
    </div>
    <div style="display: flex; align-items: flex-start; margin-top: 10px;">
     <div class="news-content" id="newsContent">
      Conteúdo da Notícia
     </div>
     <div class="news-image" id="newsImage">
      <img alt="Imagem da Notícia" height="130" src="https://storage.googleapis.com/a1aa/image/eNnCChXnRXG9KjW3r5WEYzBbx_robgHhl23Vf9bnyoc.jpg" width="100"/>
     </div>
    </div>
    <div style="margin-top: 20px;">
     <div class="advertisement">
      <i class="fas fa-calendar-alt">
      </i>
      Informe Publicitário - Data:
      <span id="currentDate">
      </span>
     </div>
     <div class="reporter" id="reporterDisplay">
      <i class="fas fa-user">
      </i>
      Repórter:
      <span id="reporterName">
       Nome do Repórter
      </span>
     </div>
     <div class="developed-by">
      <span class="heart-icon">
       ❤️
      </span>
      Desenvolvido pela Neext
     </div>
    </div>
   </div>
   <button class="btn" onclick="generateImage()">
    Gerar Imagem de Notícia
   </button>
  </div>
  <script>
   function updatePreview() {
            document.getElementById('newsTitleText').innerText = document.getElementById('titleInput').value || "Título da Notícia";
            document.getElementById('newsContent').innerText = document.getElementById('contentInput').value || "Conteúdo da Notícia";
        }

        function previewImage(event) {
            const container = document.getElementById('newsImage');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    container.innerHTML = `<img src="${e.target.result}" alt="Imagem da Notícia" class="w-full h-full object-cover">`;
                };
                reader.readAsDataURL(file);
            } else {
                container.innerHTML = `<img src="https://placehold.co/100x130" alt="Imagem da Notícia" class="w-full h-full object-cover">`;
            }
        }

        function updateReporter() {
            document.getElementById('reporterName').innerText = document.getElementById('reporterInput').value || "Nome do Repórter";
        }

        function generateImage() {
            html2canvas(document.getElementById('newsPreview')).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL("image/png");
                link.download = "noticia.png";
                link.click();
            });
        }

        // Exibe a data atual no formato desejado
        function displayCurrentDate() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            document.getElementById('currentDate').innerText = `${day}/${month}/${year}`;
        }

        // Chama a função para exibir a data ao carregar a página
        window.onload = displayCurrentDate;
  </script>
 </body>
</html>
