  <script>
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messageInput = document.getElementById("messageInput");
    const randomQuestionBtn = document.getElementById("randomQuestionBtn");
    const randomClicks = document.getElementById("randomClicks");
    const receiveBtn = document.getElementById("receiveBtn");
    const sendBtn = document.getElementById("sendBtn");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const sendBtnText = document.getElementById("sendBtnText");

    emojiBtn.addEventListener("click", () => {
      emojiPicker.classList.toggle("hidden");
    });

    emojiPicker.querySelectorAll("button").forEach((btn) => {
      btn.addEventListener("click", () => {
        const emoji = btn.textContent;
        const start = messageInput.selectionStart;
        const end = messageInput.selectionEnd;
        const text = messageInput.value;
        messageInput.value =
          text.substring(0, start) + emoji + text.substring(end);
        messageInput.selectionStart = messageInput.selectionEnd = start + emoji.length;
        messageInput.focus();
      });
    });

    // Close emoji picker if clicked outside
    document.addEventListener("click", (e) => {
      if (
        !emojiPicker.contains(e.target) &&
        e.target !== emojiBtn &&
        e.target !== randomQuestionBtn
      ) {
        emojiPicker.classList.add("hidden");
      }
    });

    const randomQuestions = [
      "Qual seu maior sonho?",

    ];

    randomQuestionBtn.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * randomQuestions.length);
      messageInput.value = randomQuestions[randomIndex];
      messageInput.focus();
    });

    // Update random clicks number every second
    function updateRandomClicks() {
      const randomNum = Math.floor(Math.random() * 900 + 100); // 100 to 999
      randomClicks.textContent = randomNum;
    }
    setInterval(updateRandomClicks, 1000);
    updateRandomClicks();

    receiveBtn.addEventListener("click", () => {
      window.location.href = "https://whatsapp.com/channel/0029Vb4TCsr002T1QXrzMK0W";
    });

    sendBtn.addEventListener("click", async () => {
      if (!messageInput.value.trim()) {
        Swal.fire({
          icon: "warning",
          title: "Por favor, escreva uma mensagem antes de enviar.",
        });
        return;
      }
      sendBtn.disabled = true;
      sendBtnText.classList.add("opacity-0");
      loadingSpinner.style.display = "inline-block";

      try {
        // Send message to Google Script API (adapted from your provided code)

          {

            body: JSON.stringify({ pergunta: messageInput.value.trim() }),
            mode: "no-cors",
          }
        );

        messageInput.value = "";
        Swal.fire({
          icon: "success",
          title: "Mensagem anÃ´nima enviada com sucesso",
          text: "Confira o canal da neext",
          confirmButtonColor: "#000",
        });
      } catch (error) {
        Swal.fire({
          icon: "error",
          title: "Erro ao enviar mensagem. Tente novamente.",
        });
        console.error("Erro:", error);
      } finally {
        sendBtn.disabled = false;
        loadingSpinner.style.display = "none";
        sendBtnText.classList.remove("opacity-0");
      }
    });
