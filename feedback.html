<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Imagem para ImgBB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enviar Dados</h2>
        <form id="dataForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>

            <label for="motivo">Motivo:</label>
            <textarea id="motivo" name="motivo" required></textarea>

            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" required>

            <button type="submit">Enviar</button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
        const API_KEY = "3d9fa0bdf06acddf7b9b0e0122b2dc9d"; // Sua chave da API do ImgBB

        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Previne o envio tradicional do formulário

            const form = new FormData(this);
            const file = document.getElementById("imagem").files[0];

            if (!file) {
                alert("Por favor, selecione uma imagem.");
                return;
            }

            // Enviar imagem para o ImgBB
            const uploadImage = async () => {
                try {
                    const formData = new FormData();
                    formData.append("image", file);

                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                        method: "POST",
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        const imageUrl = result.data.url;
                        const nome = document.getElementById("nome").value;
                        const numero = document.getElementById("numero").value;
                        const motivo = document.getElementById("motivo").value;

                        // Aqui você pode enviar os dados para seu Google Apps Script ou outro serviço
                        document.getElementById("message").innerHTML = `
                            <p><strong>Nome:</strong> ${nome}</p>
                            <p><strong>Número:</strong> ${numero}</p>
                            <p><strong>Motivo:</strong> ${motivo}</p>
                            <p><strong>Link da Imagem:</strong> <a href="${imageUrl}" target="_blank">${imageUrl}</a></p>
                        `;
                    } else {
                        alert("Falha ao enviar imagem para o ImgBB.");
                    }
                } catch (error) {
                    console.error("Erro ao enviar imagem:", error);
                    alert("Erro ao enviar imagem.");
                }
            };

            uploadImage();
        });
    </script>
</body>
</html>
