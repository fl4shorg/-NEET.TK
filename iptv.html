<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extrator de Combos IPTV</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    h2, h3 { text-align: center; }
    textarea, .resultado {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    .resultado {
      min-height: 200px;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
      margin: 10px 5px 0 0;
      border: none;
      background: #3b82f6;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    .info {
      margin-top: 10px;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <h2>ðŸ“¡ Extrator de Combos IPTV</h2>

  <label for="entrada">Cole o conteÃºdo aqui:</label>
  <textarea id="entrada" rows="6" placeholder="Cole links IPTV aqui..."></textarea>

  <button onclick="colarClipboard()">ðŸ“‹ Colar</button>
  <button onclick="extrairCombos()">âž• Extrair</button>
  <button onclick="baixarTxt()">ðŸ“¥ Download .txt</button>

  <div class="info">ðŸ”¢ Total de combos Ãºnicos: <span id="contador">0</span></div>

  <h3>âœ… Combos extraÃ­dos (editÃ¡veis):</h3>
  <textarea class="resultado" id="resultado" placeholder="Os combos aparecerÃ£o aqui..." oninput="removerRepetidos()"></textarea>

  <script>
    let todosCombos = new Set();

    function colarClipboard() {
      navigator.clipboard.readText().then(texto => {
        document.getElementById("entrada").value = texto;
      }).catch(err => {
        alert("Erro ao acessar a Ã¡rea de transferÃªncia: " + err);
      });
    }

    function extrairCombos() {
      const texto = document.getElementById("entrada").value;
      const resultadoArea = document.getElementById("resultado");

      // Limpa o campo de entrada
      document.getElementById("entrada").value = "";

      const padraoLink = /get\.php\?username=([\w\d]+)&password=([\w\d]+)/gi;
      let match;

      while ((match = padraoLink.exec(texto)) !== null) {
        const usuario = match[1];
        const senha = match[2];
        todosCombos.add(`${usuario}:${senha}`);
      }

      resultadoArea.value = Array.from(todosCombos).join("\n");
      atualizarContador();
    }

    function removerRepetidos() {
      const resultadoArea = document.getElementById("resultado");
      const linhas = resultadoArea.value.split("\n").map(l => l.trim()).filter(l => l && l.includes(":") && !/^\d{1,2}:\d{2}$/.test(l));
      const unicos = Array.from(new Set(linhas));
      resultadoArea.value = unicos.join("\n");
      todosCombos = new Set(unicos);
      atualizarContador();
    }

    function atualizarContador() {
      const resultado = document.getElementById("resultado").value;
      const linhasValidas = resultado.split("\n").filter(l => l.includes(":") && !/^\d{1,2}:\d{2}$/.test(l.trim()));
      document.getElementById("contador").textContent = linhasValidas.length;
    }

    function baixarTxt() {
      const conteudo = document.getElementById("resultado").value;
      const blob = new Blob([conteudo], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "combos_iptv.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
