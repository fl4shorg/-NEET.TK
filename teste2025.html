      justify-content: space-between;
      align-items: center;

    .hero-title {

      margin-bottom: 0.5rem;
      color: white;
    }
    
    @media (min-width: 768px) {
      .hero-title {
        font-size: 2.25rem;
        margin-bottom: 1rem;
      }

    .hero-description {

    }

    }
    
    .movie-poster {

      height: 210px;
      object-fit: cover;
      border-radius: 0.375rem;

      left: 0;
      right: 0;

      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;

      transform: translateY(0);

      font-weight: 500;
      margin-bottom: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;

      .movie-title {

    .movie-meta {

      align-items: center;
      font-size: 0.75rem;
      color: rgba(209, 213, 219, 1);
    }
    
    @media (min-width: 768px) {
      .movie-meta {
        font-size: 0.875rem;
      }
    }
    
    .rating {
      display: flex;
      align-items: center;
      margin-right: 0.75rem;
    }
    
    .star-icon {
      color: #eab308;
      margin-right: 0.25rem;
      width: 0.875rem;
      height: 0.875rem;
    }

      background-color: var(--cinema-gray);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);

    @media (min-width: 768px) {
      .streaming-section {
        padding: 2rem;
      }
    }

      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
    }

      .streaming-grid {
        grid-template-columns: repeat(3, 1fr);
      }

        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
      }

      }

      object-fit: contain;

    }

      align-items: center;
      color: rgba(156, 163, 175, 1);
      font-size: 0.75rem;
    }
    
    .external-link-icon {

      height: 0.625rem;
      margin-right: 0.25rem;
    }

    }

    }
    
    .footer-links {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }
    
    @media (min-width: 768px) {
      .footer-links {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    .footer-link-heading {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }
    
    .footer-link-list {
      list-style: none;
    }
    
    .footer-link-item {
      margin-bottom: 0.5rem;
    }
    
    .footer-link {
      color: var(--cinema-text-gray);
      font-size: 0.875rem;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .footer-link:hover {
      color: var(--cinema-red);
    }
    
    .social-links {
      display: flex;
      gap: 0.75rem;
    }
    
    .social-link {
      width: 2.5rem;
      height: 2.5rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }
    
    .social-link:hover {
      background-color: var(--cinema-red);
    }
    
    .social-icon {
      width: 1.125rem;
      height: 1.125rem;
    }
    
    .footer-bottom {
      text-align: center;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .copyright {
      color: var(--cinema-text-gray);
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }
    
    .footer-note {
      color: var(--cinema-text-gray);
      font-size: 0.875rem;
    }
    
    /* Modals */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 60;
      padding: 1rem;
      animation: fadeIn 0.5s ease-in;
    }
    
    .modal-container {
      position: relative;
      width: 100%;
      max-width: 56rem;
    }
    
    .close-button {
      position: absolute;
      top: -3rem;
      right: 0;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.3s;
    }
    
    .close-button:hover {
      color: var(--cinema-red);
    }
    
    .trailer-container {
      width: 100%;
      position: relative;
      aspect-ratio: 16 / 9;
    }
    
    .trailer-iframe {
      width: 100%;
      height: 100%;
      border-radius: 0.375rem;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-pulse-soft {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in;
    }
  </style>

    // Trailer Modal Component
    const TrailerModal = ({ trailerId, onClose }) => {
      const modalRef = useRef(null);
      
      useEffect(() => {
        const handleEscape = (e) => {
          if (e.key === 'Escape') {
            onClose();
          }
        };
        
        const handleClickOutside = (e) => {
          if (modalRef.current && !modalRef.current.contains(e.target)) {
            onClose();
          }
        };
        
        document.addEventListener('keydown', handleEscape);
        document.addEventListener('mousedown', handleClickOutside);
        
        // Prevent scrolling when modal is open
        document.body.style.overflow = 'hidden';
        
        return () => {
          document.removeEventListener('keydown', handleEscape);
          document.removeEventListener('mousedown', handleClickOutside);
          document.body.style.overflow = '';
        };
      }, [onClose]);
      
      return (
        <div className="modal-backdrop animate-fade-in">

              onClick={onClose}
              className="close-button"

        </div>
      );
