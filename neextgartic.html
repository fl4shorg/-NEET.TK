    <script>
      // Initialize theme based on local storage or system preference
      function initializeTheme() {
        const isDark = localStorage.theme === 'dark' || 
          (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
        
        document.documentElement.classList.toggle('dark', isDark);
        
        // Update icons visibility
        updateThemeIcons(isDark);
      }
      
      // Toggle theme function
      function toggleTheme() {
        const isDark = document.documentElement.classList.contains('dark');
        document.documentElement.classList.toggle('dark');
        localStorage.theme = isDark ? 'light' : 'dark';
        
        // Update icons visibility
        updateThemeIcons(!isDark);
      }
      
      // Update theme toggle icon visibility
      function updateThemeIcons(isDark) {
        const sunIcon = document.getElementById('theme-toggle-light-icon');
        const moonIcon = document.getElementById('theme-toggle-dark-icon');
        
        if (isDark) {
          sunIcon.classList.remove('hidden');
          moonIcon.classList.add('hidden');
        } else {
          sunIcon.classList.add('hidden');
          moonIcon.classList.remove('hidden');
        }
      }
      
      // Run on page load
      document.addEventListener('DOMContentLoaded', function() {
        initializeTheme();
        
        // Add click event to theme toggle button
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
      });
    </script>

    <script>
      let canvas, ctx;
      let isDrawing = false;
      let currentTool = 'pencil';
      let currentColor = '#000000';
      let currentSize = 2;
      let lastX = 0;
      let lastY = 0;
      let canvasState = null;

      const COLORS = [
        '#000000', '#FFFFFF', '#FF0000', '#00FF00', '#0000FF', '#FFFF00',
        '#FF00FF', '#00FFFF', '#FFA500', '#800080', '#008000', '#800000',
        '#008080', '#000080', '#808080', '#C0C0C0'
      ];

      function init() {
        canvas = document.getElementById('drawingCanvas');
        ctx = canvas.getContext('2d');
        
        resizeCanvas();
        setupColorPalette();
        setInitialState();
        addEventListeners();
        
        // Set initial background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        saveCanvasState();
      }

      function setupColorPalette() {
        const palette = document.getElementById('colorPalette');
        palette.innerHTML = ''; // Clear the palette first
        COLORS.forEach(color => {
          const button = document.createElement('button');
          button.className = 'color-button';
          button.style.backgroundColor = color;
          button.onclick = () => setColor(color);
          if (color === currentColor) button.classList.add('selected');
          palette.appendChild(button);
        });
      }

      function setInitialState() {
        ctx.strokeStyle = currentColor;
        ctx.lineWidth = currentSize;
        ctx.lineCap = currentTool === 'pencil' ? 'square' : 'round';
        ctx.lineJoin = 'round';
      }

      function addEventListeners() {
        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', stopDrawing);
        
        // Save canvas state when scrolling starts
        window.addEventListener('scroll', saveCanvasState);
        
        document.getElementById('brushSize').addEventListener('change', (e) => {
          currentSize = parseInt(e.target.value);
          ctx.lineWidth = currentSize;
        });
      }

      function saveCanvasState() {
        canvasState = ctx.getImageData(0, 0, canvas.width, canvas.height);
      }

      function restoreCanvasState() {
        if (canvasState) {
          ctx.putImageData(canvasState, 0, 0);
        }
      }

      function resizeCanvas() {
        const parent = canvas.parentElement;
        if (!parent) return;

        // Save current drawing if ctx exists
        let oldState = null;
        if (ctx) {
          try {
            oldState = ctx.getImageData(0, 0, canvas.width, canvas.height);
          } catch (e) {
            console.log("Couldn't save canvas state", e);
          }
        }

        const rect = parent.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
        
        if (ctx) {
          // Restore white background
          ctx.fillStyle = 'white';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          
          // Restore drawing if we had one
          if (oldState) {
            try {
              ctx.putImageData(oldState, 0, 0);
            } catch (e) {
              console.log("Couldn't restore canvas state", e);
            }
          }
          
          // Restore drawing settings
          if (currentTool === 'eraser') {
            ctx.strokeStyle = '#FFFFFF';
          } else {
            ctx.strokeStyle = currentColor;
          }
          ctx.lineWidth = currentSize;
          ctx.lineCap = currentTool === 'pencil' ? 'square' : 'round';
          ctx.lineJoin = 'round';
          
          // Save new state
          saveCanvasState();
        }
      }

      function getCoordinates(e) {
        const rect = canvas.getBoundingClientRect();
        const event = e.touches ? e.touches[0] : e;
        return {
          x: event.clientX - rect.left,
          y: event.clientY - rect.top
        };
      }

      function handleTouch(e) {
        e.preventDefault();
        const touch = e.type === 'touchstart' ? startDrawing : draw;
        touch(e);
      }

      function startDrawing(e) {
        isDrawing = true;
        const coords = getCoordinates(e);
        lastX = coords.x;
        lastY = coords.y;

        // Save current state before starting a new drawing action
        saveCanvasState();

        if (currentTool === 'spray') {
          drawSpray(lastX, lastY);
        } else {
          ctx.beginPath();
          ctx.moveTo(lastX, lastY);
          
          if (currentTool === 'eraser') {
            ctx.strokeStyle = '#FFFFFF';
          } else {
            ctx.strokeStyle = currentColor;
          }
          
          ctx.lineTo(lastX + 0.1, lastY + 0.1);
          ctx.stroke();
        }
      }

      function draw(e) {
        if (!isDrawing) return;

        const coords = getCoordinates(e);
        const currentX = coords.x;
        const currentY = coords.y;

        if (currentTool === 'spray') {
          drawSpray(currentX, currentY);
        } else {
          ctx.beginPath();
          ctx.moveTo(lastX, lastY);
          
          if (currentTool === 'eraser') {
            ctx.strokeStyle = '#FFFFFF';
          } else {
            ctx.strokeStyle = currentColor;
          }
          
          if (currentTool === 'pencil') {
            ctx.lineTo(currentX, currentY);
          } else if (currentTool === 'brush' || currentTool === 'eraser') {
            const dx = currentX - lastX;
            const dy = currentY - lastY;
            ctx.quadraticCurveTo(
              lastX + dx / 2,
              lastY + dy / 2,
              currentX,
              currentY
            );
          }
          
          ctx.stroke();
        }

        lastX = currentX;
        lastY = currentY;
      }

      function drawSpray(x, y) {
        const density = currentSize * 2;
        const radius = currentSize * 2;

        ctx.fillStyle = currentTool === 'eraser' ? 'white' : currentColor;
        for (let i = 0; i < density; i++) {
          const offsetX = (Math.random() - 0.5) * radius * 2;
          const offsetY = (Math.random() - 0.5) * radius * 2;
          ctx.fillRect(x + offsetX, y + offsetY, 1, 1);
        }
      }

      function stopDrawing() {
        isDrawing = false;
      }

      function setTool(tool) {
        currentTool = tool;
        document.querySelectorAll('.tool-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        document.querySelector(`[onclick="setTool('${tool}')"]`).classList.add('active');

        ctx.lineCap = tool === 'pencil' ? 'square' : 'round';
        ctx.lineJoin = 'round';
        
        if (tool === 'eraser') {
          ctx.strokeStyle = '#FFFFFF';
        } else {
          ctx.strokeStyle = currentColor;
        }
      }

      function setColor(color) {
        currentColor = color;
        if (currentTool !== 'eraser') {
          ctx.strokeStyle = color;
        }
        document.querySelectorAll('.color-button').forEach(btn => {
          btn.classList.remove('selected');
          if (btn.style.backgroundColor === color) {
            btn.classList.add('selected');
          }
        });
      }

      function clearCanvas() {
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        saveCanvasState();
      }

      async function handleSubmit() {
        const name = document.getElementById('authorName').value;
        const drawingName = document.getElementById('drawingName').value;

        if (!name || !drawingName) {
          alert('Por favor, preencha todos os campos');
          return;
        }

        try {
          const imageDataUrl = canvas.toDataURL('image/png');
          
          const base64Data = imageDataUrl.split(',')[1];
          
          const formData = new FormData();
          formData.append('key', '3d9fa0bdf06acddf7b9b0e0122b2dc9d');
          formData.append('image', base64Data);

          const response = await fetch('https://api.imgbb.com/1/upload', {
            method: 'POST',
            body: formData
          });

          if (!response.ok) {
            throw new Error('Falha ao fazer upload da imagem');
          }

          const data = await response.json();
          
          if (!data.success) {
            throw new Error('Falha ao processar a imagem');
          }
          
          const imageUrl = data.data.url;
          
          const scriptResponse = await fetch('https://script.google.com/macros/s/AKfycbwy2V3MIsdN-pZIyGn_Xe8wWMvtXY_EPKWcMU0j6G0eblRZ4pO-Ny7y5cgCheQOw73d/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              nomePessoa: name,
              nomeDesenho: drawingName,
              linkImagem: imageUrl
            })
          });

          alert('Desenho enviado com sucesso!');
          clearCanvas();
          document.getElementById('authorName').value = '';
          document.getElementById('drawingName').value = '';
        } catch (error) {
          console.error('Erro ao enviar o desenho:', error);
          alert('Erro ao enviar o desenho: ' + error.message);
        }
      }

      document.addEventListener('DOMContentLoaded', init);
    </script>
