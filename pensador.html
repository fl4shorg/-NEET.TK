<body>
  <div id="root">
    <div class="min-h-screen flex flex-col items-center justify-center px-4 py-12 sm:py-20">
      <div class="w-full max-w-4xl mx-auto flex flex-col items-center justify-center">
        <div class="text-center mb-16 animate-fade-in">
          <div class="mb-3">
            <div class="inline-block text-xs uppercase tracking-widest font-medium px-3 py-1 rounded-full bg-neext-accent/10 text-neext-accent">
              Compartilhe Sabedoria
            </div>
          </div>
          
          <div class="overflow-hidden">
            <div class="animate-fade-up text-5xl sm:text-6xl md:text-7xl font-bold tracking-tight text-neext-dark mb-4" style="animation-delay: 200ms; animation-fill-mode: forwards;">
              Neext Pensador
            </div>
          </div>
          
          <div class="overflow-hidden">
            <div class="animate-fade-up text-xl text-neext-muted max-w-xl mx-auto text-balance" style="animation-delay: 400ms; animation-fill-mode: forwards;">
              Inspire o mundo com frases que transformam
            </div>
          </div>
        </div>
        
        <div class="w-full max-w-2xl mx-auto glass-panel rounded-3xl shadow-neext overflow-hidden p-6 sm:p-8 border border-white/40 animate-fade-in" style="animation-delay: 200ms;">
          <div class="mb-8 text-center">
            <h2 class="text-2xl font-semibold text-neext-dark">Envie sua frase</h2>
            <p class="text-neext-muted mt-2">Compartilhe conhecimento e inspire outras pessoas</p>
          </div>
          
          <form id="quote-form" class="w-full max-w-md mx-auto">
            <div class="space-y-6">
              <div class="space-y-2">
                <label for="frase" class="block text-sm font-medium text-neext-muted pl-1">
                  Frase
                </label>
                <div class="transition-all duration-300 hover:shadow-neext">
                  <textarea
                    id="frase"
                    name="frase"
                    placeholder="Digite uma frase inspiradora..."
                    required
                    class="w-full px-4 py-3 rounded-xl bg-white border border-gray-100 focus:outline-none focus:ring-2 focus:ring-neext-accent/30 text-neext-dark placeholder:text-gray-300 min-h-[120px] transition-all duration-300"
                  ></textarea>
                </div>
              </div>
              
              <div class="space-y-2">
                <label for="autor" class="block text-sm font-medium text-neext-muted pl-1">
                  Autor
                </label>
                <div class="transition-all duration-300 hover:shadow-neext">
                  <input
                    type="text"
                    id="autor"
                    name="autor"
                    placeholder="Quem é o autor desta frase?"
                    required
                    class="w-full px-4 py-3 rounded-xl bg-white border border-gray-100 focus:outline-none focus:ring-2 focus:ring-neext-accent/30 text-neext-dark placeholder:text-gray-300 transition-all duration-300"
                  />
                </div>
              </div>
              
              <button
                type="submit"
                id="submit-button"
                class="w-full flex items-center justify-center gap-2 bg-neext-accent hover:bg-neext-accent/90 text-white font-medium py-3 px-6 rounded-xl transition-all duration-300 disabled:opacity-70 disabled:cursor-not-allowed"
              >
                <span>Enviar Frase</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
              </button>
            </div>
          </form>
        </div>
        
        <footer class="mt-16 text-center text-sm text-neext-muted animate-fade-in" style="animation-delay: 1000ms;">
          Neext Pensador © <span id="current-year"></span>
        </footer>
      </div>
    </div>
    
    <div id="success-message" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 glass-panel px-6 py-4 rounded-2xl shadow-neext flex items-center gap-3 z-50 max-w-[90vw] sm:max-w-md" style="display: none;">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-500 w-5 h-5 flex-shrink-0"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
      <p class="text-neext-dark font-medium text-sm">Sua frase foi enviada com sucesso!</p>
    </div>
  </div>

  <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  
  <script>
    // Set current year in footer
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    // Form submission
    document.getElementById('quote-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const fraseInput = document.getElementById('frase');
      const autorInput = document.getElementById('autor');
      const submitButton = document.getElementById('submit-button');
      const successMessage = document.getElementById('success-message');
      
      const frase = fraseInput.value.trim();
      const autor = autorInput.value.trim();
      
      if (!frase || !autor) {
        alert("Preencha todos os campos para continuar.");
        return;
      }
      
      // Show loading state
      submitButton.disabled = true;
      submitButton.innerHTML = '<div class="h-5 w-5 rounded-full border-2 border-white border-t-transparent animate-spin"></div>';
      
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwAoW6fsKrbVMamsdgDMs__nbogAjXoxkGQLpy7-zk6TSZ8_RUjjbQ75-OBwTYTRhal/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `frase=${encodeURIComponent(frase)}&autor=${encodeURIComponent(autor)}`
        });
        
        // Reset form
        fraseInput.value = '';
        autorInput.value = '';
        
        // Show success message
        successMessage.style.display = 'flex';
        successMessage.classList.add('animate-fade-in');
        
        // Hide success message after 5 seconds
        setTimeout(() => {
          successMessage.classList.remove('animate-fade-in');
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 400);
        }, 5000);
        
      } catch (error) {
        console.error("Erro ao enviar:", error);
        alert("Houve um problema ao enviar sua frase. Tente novamente.");
      } finally {
        // Reset button state
        submitButton.disabled = false;
        submitButton.innerHTML = '<span>Enviar Frase</span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>';
      }
    });
    
    // Add hover effects to inputs
    const inputs = document.querySelectorAll('input, textarea');
    inputs.forEach(input => {
      const container = input.parentElement;
      
      input.addEventListener('focus', () => {
        container.style.transform = 'scale(1.02)';
        container.style.boxShadow = '0 8px 30px rgba(0, 0, 0, 0.08)';
      });
      
      input.addEventListener('blur', () => {
        container.style.transform = 'scale(1)';
        container.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.05)';
      });
      
      container.addEventListener('mouseenter', () => {
        if (document.activeElement !== input) {
          container.style.transform = 'scale(1.02)';
          container.style.boxShadow = '0 8px 30px rgba(0, 0, 0, 0.08)';
        }
      });
      
      container.addEventListener('mouseleave', () => {
        if (document.activeElement !== input) {
          container.style.transform = 'scale(1)';
          container.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.05)';
        }
      });
    });
  </script>
