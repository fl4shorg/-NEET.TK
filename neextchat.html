
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬© ùó°ùóòùóòùó´ùóß ùóüùóßùóóùóî</title>
    <link rel="icon" href="https://i.imgur.com/nTqoKxv.png" type="image/png">
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(to bottom right, #000000, #1a1a2e);
        color: #ffffff;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      .link-card {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 0.75rem 1.25rem;
        margin-bottom: 0.75rem;
        text-align: center;
        font-weight: 500;
        transition: all 0.3s;
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 0.5rem;
        cursor: pointer;
        animation: fadeIn 0.3s ease-out forwards;
        animation-fill-mode: both;
      }

      .link-card:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.02);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      .link-card:focus {
        outline: none;
        box-shadow: 0 0 0 2px #9b87f5;
      }

      .link-card:nth-child(1) { animation-delay: 0.1s; }
      .link-card:nth-child(2) { animation-delay: 0.2s; }
      .link-card:nth-child(3) { animation-delay: 0.3s; }
      .link-card:nth-child(4) { animation-delay: 0.4s; }
      .link-card:nth-child(5) { animation-delay: 0.5s; }
      .link-card:nth-child(6) { animation-delay: 0.6s; }
      .link-card:nth-child(7) { animation-delay: 0.7s; }
      .link-card:nth-child(8) { animation-delay: 0.8s; }
      .link-card:nth-child(9) { animation-delay: 0.9s; }
      .link-card:nth-child(10) { animation-delay: 1s; }

      .gradient-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to right, rgba(155, 135, 245, 0.2), rgba(219, 39, 119, 0.2));
        opacity: 0;
        transition: opacity 0.3s;
        border-radius: 0.5rem;
      }

      .link-card:hover .gradient-overlay {
        opacity: 1;
      }

      .link-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        position: relative;
        z-index: 10;
      }

      .avatar {
        width: 6rem;
        height: 6rem;
        border-radius: 9999px;
        border: 2px solid #9b87f5;
        margin-bottom: 1rem;
        background-color: #6E59A5;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        overflow: hidden;
      }

      .loading-spinner {
        width: 4rem;
        height: 4rem;
        position: relative;
      }

      .spinner-background {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 4px solid rgba(155, 135, 245, 0.3);
        border-radius: 50%;
      }

      .spinner-foreground {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 4px solid #9b87f5;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .toast {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        padding: 1rem;
        background-color: #2D3748;
        color: white;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        max-width: 24rem;
        z-index: 50;
        display: flex;
        flex-direction: column;
        transform: translateY(1rem);
        opacity: 0;
        transition: transform 0.3s, opacity 0.3s;
      }

      .toast.show {
        transform: translateY(0);
        opacity: 1;
      }

      .toast-title {
        font-weight: bold;
        margin-bottom: 0.25rem;
      }

      .toast-description {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.875rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .icon {
        width: 1rem;
        height: 1rem;
        margin-left: 0.5rem;
        opacity: 0.7;
        transition: opacity 0.3s;
      }

      .link-card:hover .icon {
        opacity: 1;
      }

      .admin-link {
        margin-top: 0.5rem;
        display: inline-flex;
        align-items: center;
        color: #9b87f5;
        font-size: 0.75rem;
        font-weight: 600;
        transition: color 0.3s;
      }

      .admin-link:hover {
        color: #a899f8;
      }

      .admin-icon {
        width: 0.75rem;
        height: 0.75rem;
        margin-right: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen flex flex-col items-center justify-center px-4 py-10 max-w-md mx-auto">
      <div class="w-full flex flex-col items-center">
        <!-- Profile Header -->
        <div class="flex flex-col items-center mb-6">
          <div class="avatar">
            <img src="https://i.imgur.com/nTqoKxv.png" alt="Profile" onerror="this.style.display='none'; this.parentNode.textContent='LB'" />
          </div>
          <h1 class="text-2xl font-bold text-white">NEEXT CHAT</h1>
          <p class="text-gray-400 mt-1 text-center max-w-sm">
            Acesse todos os meus conte√∫dos e plataformas em um s√≥ lugar
          </p>
        </div>
        
        <!-- Links Container -->
        <div class="w-full" id="linksContainer">
          <!-- Loading Spinner (will be shown initially) -->
          <div id="loadingSpinner" class="flex flex-col items-center justify-center py-10">
            <div class="loading-spinner">
              <div class="spinner-background"></div>
              <div class="spinner-foreground"></div>
            </div>
            <p class="mt-4 text-white/80 font-medium" id="loadingMessage">Carregando links...</p>
          </div>
          
          <!-- Links will be injected here -->
          <div id="links" class="space-y-3" style="display: none;"></div>
          
          <!-- Empty state message -->
          <div id="emptyState" class="text-center py-6 text-gray-400" style="display: none;">
            Nenhum link dispon√≠vel no momento.
          </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 py-4 text-center text-sm text-gray-500">
          <p>¬© <span id="currentYear"></span> - Todos os direitos reservados</p>
          <a 
            href="https://www.youtube.com" 
            class="admin-link"
          >
            <svg class="admin-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Admin Dashboard
          </a>
        </div>
      </div>
    </div>

    <!-- Toast for notifications -->
    <div id="toast" class="toast">
      <div id="toastTitle" class="toast-title"></div>
      <div id="toastDescription" class="toast-description"></div>
    </div>

    <script>
      // Set current year in footer
      document.getElementById('currentYear').textContent = new Date().getFullYear();
      
      // Toast functionality
      const toast = document.getElementById('toast');
      const toastTitle = document.getElementById('toastTitle');
      const toastDescription = document.getElementById('toastDescription');
      
      function showToast(title, description, variant = 'default', duration = 3000) {
        toastTitle.textContent = title;
        toastDescription.textContent = description;
        
        // Handle variant styling
        toast.style.backgroundColor = variant === 'destructive' ? '#E53E3E' : '#2D3748';
        
        // Show toast
        toast.classList.add('show');
        
        // Auto hide after duration
        setTimeout(() => {
          toast.classList.remove('show');
        }, duration);
      }
      
      // Load links from API
      async function carregarLinks() {
        const apiUrl = "https://script.google.com/macros/s/AKfycbwVDclY83XkeJ2FJue9eAVgrH3BeTKhxt8o61XKpd1IPNsHRzcIiQ4tq1YaTccKsoHIFA/exec?action=listarAtivados";
        const loadingSpinner = document.getElementById('loadingSpinner');
        const linksContainer = document.getElementById('links');
        const emptyState = document.getElementById('emptyState');
        
        try {
          const resposta = await fetch(apiUrl);
          const dados = await resposta.json();

          loadingSpinner.style.display = 'none';
          
          if (dados.length > 0) {
            linksContainer.style.display = 'block';
            
            dados.forEach((item, index) => {
              const linkCard = document.createElement('button');
              linkCard.className = 'link-card';
              linkCard.style.animationDelay = `${(index + 1) * 0.1}s`;
              linkCard.onclick = () => redirecionar(item.link_encurtado, item.nome);
              
              linkCard.innerHTML = `
                <div class="gradient-overlay"></div>
                <span class="link-content">
                  <span class="font-medium">${item.nome}</span>
                  <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                  </svg>
                </span>
              `;
              
              linksContainer.appendChild(linkCard);
            });
          } else {
            emptyState.style.display = 'block';
          }
        } catch (erro) {
          console.error("Erro ao carregar os links:", erro);
          loadingSpinner.style.display = 'none';
          showToast(
            "Erro ao carregar",
            "N√£o foi poss√≠vel carregar os links. Tente novamente.",
            "destructive"
          );
        }
      }

      async function redirecionar(linkEncurtado, nome) {
        // Show redirection loading state
        const loadingSpinner = document.getElementById('loadingSpinner');
        const linksContainer = document.getElementById('links');
        const loadingMessage = document.getElementById('loadingMessage');
        
        loadingMessage.textContent = `Redirecionando para ${nome}...`;
        linksContainer.style.display = 'none';
        loadingSpinner.style.display = 'flex';
        
        showToast(
          "Redirecionando...",
          `Aguarde enquanto voc√™ √© redirecionado para ${nome}`,
          "default",
          3000
        );
        
        try {
          const resposta = await fetch(linkEncurtado);
          const dados = await resposta.json();

          if (dados.link_original) {
            setTimeout(() => {
              window.location.href = dados.link_original;
            }, 1000);
          } else {
            showToast(
              "Link inv√°lido",
              "N√£o foi poss√≠vel encontrar o destino deste link.",
              "destructive"
            );
            linksContainer.style.display = 'block';
            loadingSpinner.style.display = 'none';
          }
        } catch (erro) {
          console.error("Erro ao redirecionar:", erro);
          showToast(
            "Erro ao acessar",
            "N√£o foi poss√≠vel acessar este link. Tente novamente.",
            "destructive"
          );
          linksContainer.style.display = 'block';
          loadingSpinner.style.display = 'none';
        }
      }

      // Load links when page loads
      window.onload = carregarLinks;
    </script>
  </body>
</html>
