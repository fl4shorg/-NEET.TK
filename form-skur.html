      // Fun√ß√£o para obter o IP do usu√°rio

        try {

          const data = await response.json();
          return data.ip;
        } catch (error) {
          console.error('Erro ao obter o IP:', error);

        }

        let isValid = true;
        
        // Validar nome

        const nomeError = document.getElementById('nome-error');
        if (nome.value.length < 3) {
          nomeError.textContent = 'Nome deve ter no m√≠nimo 3 caracteres';

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email.value)) {
          emailError.textContent = 'Email inv√°lido';
          emailError.classList.remove('hidden');
          email.classList.add('shake');
          setTimeout(() => {
            email.classList.remove('shake');
          }, 500);
          isValid = false;
        } else {
          emailError.classList.add('hidden');
        }

        // Validar idade
        const idade = document.getElementById('idade');
        const idadeError = document.getElementById('idade-error');
        if (isNaN(idade.value) || parseInt(idade.value) < 18) {
          idadeError.textContent = 'Idade deve ser maior ou igual a 18';
          idadeError.classList.remove('hidden');
          idade.classList.add('shake');
          setTimeout(() => {
            idade.classList.remove('shake');
